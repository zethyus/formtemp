<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Temporizador</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #timer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #4CAF50 100%, #f44336 0%);
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background 0.2s ease;
        }

        #form-container {
            margin-top: 60px; /* Espaço para o temporizador */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            max-width: 900px;
            height: 80vh; /* 80% da altura da tela */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsividade para celulares */
        @media (max-width: 768px) {
            iframe {
                height: 90vh; /* Ajusta para quase toda a altura em telas menores */
            }

            #timer {
                font-size: 18px;
                padding: 8px 0;
            }
        }

        /* Estilos da sobreposição (overlay) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Invisível até o tempo acabar */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #overlay-content {
            text-align: center;
            color: white;
            font-size: 24px;
        }

        #overlay-content input {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        #overlay-content button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let timeLimit = 5 * 60; // 5 minutos em segundos
        let totalTime = timeLimit; // Armazena o tempo total para calcular o preenchimento do gradiente
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                timeLimit--;
                const minutes = Math.floor(timeLimit / 60);
                const seconds = timeLimit % 60 < 10 ? '0' + timeLimit % 60 : timeLimit % 60;
                document.getElementById('timer').innerText = `Tempo restante: ${minutes}:${seconds}`;

                // Calcula a porcentagem do tempo restante
                let percentage = (timeLimit / totalTime) * 100;
                
                // Atualiza o gradiente do background
                document.getElementById('timer').style.background = `linear-gradient(to right, #4CAF50 ${percentage}%, #f44336 0%)`;

                if (timeLimit <= 0) {
                    clearInterval(timer);
                    showOverlay(); // Exibe a sobreposição quando o tempo acabar
                }
            }, 1000);
        }

        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function unlockForm() {
            const password = document.getElementById('password').value;
            if (password === '5566') {
                document.getElementById('overlay').style.display = 'none'; // Remove a sobreposição
            } else {
                alert('Senha incorreta! Por favor, peça ao professor.');
            }
        }

        window.onload = startTimer;
    </script>
</head>
<body>
    <div id="timer">Tempo restante: 5:00</div>

    <div id="form-container">
        <!-- Formulário Google Forms incorporado -->
        <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSeYiF60ok-tAeUjqUh_eE-aDxvudd7F0mmIBudijxGDksKh1g/viewform?embedded=true"></iframe>
    </div>

    <!-- Sobreposição (overlay) que aparece quando o tempo acaba -->
    <div id="overlay">
        <div id="overlay-content">
            <h2>O tempo acabou!</h2>
            <p>Por favor, informe ao professor para que ele insira a senha.</p>
            <input type="password" id="password" placeholder="Senha">
            <button onclick="unlockForm()">Desbloquear</button>
        </div>
    </div>
</body>
</html>
